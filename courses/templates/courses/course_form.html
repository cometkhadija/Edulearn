{% extends "courses/base.html" %}

{% block title %}
    {{ course.id|default:"Create" }} Course
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">{{ course.id|default:"Create" }} Course</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Save Course</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Back to Course List</a>
    </div>
</div>
{% endblock %}
